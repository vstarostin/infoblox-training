syntax = "proto3";

package storage;

option go_package = "infoblox-training-task-3/storage/pkg/pb;pb";

service Storage {
  rpc Handler (HandlerRequest) returns (HandlerResponse) {}
}

message HandlerRequest {
  string command = 1;
  string value = 2;
  string service = 3;
}

message HandlerResponse {
  string response = 1;
  string service = 2;
}
