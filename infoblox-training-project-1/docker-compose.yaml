version: "3.9"

services:
  server:
    build: .
    container_name: address-book-service
    ports:
      - 8080:8080
    depends_on:
      - db

  db:
    image: postgres:latest
    container_name: db
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    
